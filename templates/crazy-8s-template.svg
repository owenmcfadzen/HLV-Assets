<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 816 1056" style="background: white;">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap');
    .title { font-family: 'Manrope', sans-serif; font-size: 28px; font-weight: 700; fill: #182D53; }
    .subtitle { font-family: 'Manrope', sans-serif; font-size: 14px; font-weight: 500; fill: #6B7280; }
    .label { font-family: 'Manrope', sans-serif; font-size: 12px; font-weight: 600; fill: #182D53; }
    .hint { font-family: 'Manrope', sans-serif; font-size: 10px; font-weight: 400; fill: #9CA3AF; }
    .number { font-family: 'Manrope', sans-serif; font-size: 32px; font-weight: 700; fill: #E5E7EB; }
    .hmw { font-family: 'Manrope', sans-serif; font-size: 11px; font-weight: 500; fill: #374151; }
    .footer { font-family: 'Manrope', sans-serif; font-size: 9px; font-weight: 400; fill: #9CA3AF; }
  </style>
  
  <!-- Header -->
  <text x="408" y="45" text-anchor="middle" class="title">Crazy 8s</text>
  <text x="408" y="68" text-anchor="middle" class="subtitle">8 ideas in 8 minutes — quantity beats quality</text>
  
  <!-- HMW Statement Box -->
  <rect x="48" y="88" width="720" height="44" rx="6" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="60" y="108" class="label">How might we...</text>
  <line x1="60" y1="120" x2="756" y2="120" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Grid of 8 boxes (2 columns x 4 rows) -->
  <!-- Row 1 -->
  <g transform="translate(48, 148)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">1</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  <g transform="translate(416, 148)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">2</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(48, 364)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">3</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  <g transform="translate(416, 364)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">4</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(48, 580)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">5</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  <g transform="translate(416, 580)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">6</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  
  <!-- Row 4 -->
  <g transform="translate(48, 796)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">7</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  <g transform="translate(416, 796)">
    <rect x="0" y="0" width="352" height="200" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
    <text x="16" y="32" class="number">8</text>
    <text x="320" y="188" class="hint">~1 min</text>
  </g>
  
  <!-- Footer -->
  <text x="408" y="1020" text-anchor="middle" class="footer">After 8 minutes: Review all ideas → Star your top 2-3 → Share with a partner</text>
  <text x="408" y="1040" text-anchor="middle" class="footer">Hudson Lab Ventures • Global Entrepreneurship Challenge</text>
  
  <!-- Star reminder in corner -->
  <g transform="translate(720, 1000)">
    <polygon points="12,0 15,8 24,9 17,15 19,24 12,19 5,24 7,15 0,9 9,8" fill="none" stroke="#00D866" stroke-width="1.5"/>
  </g>
</svg>
