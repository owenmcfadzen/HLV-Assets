<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', system-ui, sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#182D53" />
    </marker>
    <marker id="arrowhead-light" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6B7280" />
    </marker>
    <marker id="arrowhead-success" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="#FFFFFF"/>
  <text x="600" y="60" text-anchor="middle" font-size="28" font-weight="700" fill="#182D53">Flow Title</text>
  <rect x="48" y="160" width="160" height="80" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1" />
  <text x="128" y="200" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="600" fill="#374151">Step 1</text>
  <line x1="208" y1="200" x2="515" y2="200" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)" />
  <rect x="520" y="160" width="160" height="80" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1" />
  <text x="600" y="200" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="600" fill="#374151">Step 2</text>
  <line x1="680" y1="200" x2="987" y2="200" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)" />
  <rect x="992" y="160" width="160" height="80" rx="8" fill="#182D53" />
  <text x="1072" y="200" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="600" fill="#FFFFFF">Step 3</text>
  <text x="600" y="570" text-anchor="middle" font-size="11" font-weight="500" fill="#00D866">Hudson Lab Ventures</text>
</svg>