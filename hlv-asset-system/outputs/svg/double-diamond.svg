<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="problemGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#BBF7D0"/>
      <stop offset="50%" stop-color="#86EFAC"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
    <linearGradient id="solutionGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#BAE6FD"/>
      <stop offset="50%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <marker id="arrow-arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L0,12 L12,6 z" fill="#182D53"/>
    </marker>
    <marker id="arrow-arrowAccent" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L0,12 L12,6 z" fill="#22C55E"/>
    </marker>
    <marker id="arrow-arrowMuted" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L0,10 L10,5 z" fill="#6B7280"/>
    </marker>
    <marker id="arrow-curved" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L0,12 L12,6 z" fill="#182D53"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  <title>Double Diamond Process</title>
  <desc>Design thinking framework showing divergent and convergent phases from discovery to delivery</desc>
  <g id="shapes">
    <path id="problem-diamond" d="M 210,540 L 570,260 L 930,540 L 570,820 Z" fill="url(#problemGradient)" stroke="#22C55E" stroke-width="2"/>
    <path id="solution-diamond" d="M 930,540 L 1290,260 L 1650,540 L 1290,820 Z" fill="url(#solutionGradient)" stroke="#0EA5E9" stroke-width="2"/>
    <line id="divider-center" x1="930" y1="200" x2="930" y2="880" stroke="#6B7280" stroke-width="1" stroke-dasharray="12,8"/>
  </g>
  <g id="nodes">
    <g id="problem-space-label" transform="translate(570, 200)">
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#182D53" letter-spacing="-0.01em">Problem Space</text>
    </g>
    <g id="solution-space-label" transform="translate(1290, 200)">
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#182D53" letter-spacing="-0.01em">Solution Space</text>
    </g>
    <g id="discover" transform="translate(390, 540)">
      <rect x="-80" y="-24" width="160" height="48" fill="#182D53" rx="24"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" letter-spacing="0.02em">DISCOVER</text>
    </g>
    <g id="define" transform="translate(750, 540)">
      <rect x="-80" y="-24" width="160" height="48" fill="#182D53" rx="24"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" letter-spacing="0.02em">DEFINE</text>
    </g>
    <g id="develop" transform="translate(1110, 540)">
      <rect x="-80" y="-24" width="160" height="48" fill="#0EA5E9" rx="24"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" letter-spacing="0.02em">DEVELOP</text>
    </g>
    <g id="deliver" transform="translate(1470, 540)">
      <rect x="-80" y="-24" width="160" height="48" fill="#0EA5E9" rx="24"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" letter-spacing="0.02em">DELIVER</text>
    </g>
    <g id="start-marker" transform="translate(300, 930)">
      <circle cx="0" cy="0" r="10" fill="#182D53"/>
    </g>
    <g id="start-label" transform="translate(335, 930)">
      <text x="0" y="0" text-anchor="start" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#000000">Problem</text>
    </g>
    <g id="mid-marker" transform="translate(860, 930)">
      <rect x="-10" y="-10" width="20" height="20" fill="#22C55E" stroke="#D1D5DB" stroke-width="1"/>
    </g>
    <g id="mid-label" transform="translate(895, 930)">
      <text x="0" y="0" text-anchor="start" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#000000">Opportunity (POV)</text>
    </g>
    <g id="end-marker" transform="translate(1500, 930)">
      <polygon points="0,-10 10,0 0,10 -10,0" fill="#0EA5E9"/>
    </g>
    <g id="end-label" transform="translate(1535, 930)">
      <text x="0" y="0" text-anchor="start" dominant-baseline="central" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#000000">LPP</text>
    </g>
  </g>
  <g id="annotations">
    <text x="960" y="120" text-anchor="middle" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#182D53">Double Diamond Process</text>
    <text x="960" y="160" text-anchor="middle" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#4B5563">From discovery to validated solution</text>
    <text x="960" y="1020" text-anchor="middle" font-family="'Manrope', system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#6B7280">Diverge to explore possibilities, converge to make decisions</text>
  </g>
</svg>