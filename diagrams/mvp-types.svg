<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap');
    text { font-family: 'Manrope', system-ui, sans-serif; }
  </style>
  
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">Six MVP Types</text>
  <text x="450" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">Choose the smallest experiment to test your riskiest assumption</text>
  
  <!-- Concierge -->
  <g>
    <rect x="50" y="100" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <rect x="50" y="100" width="260" height="44" rx="8" fill="#3B82F6"/>
    <rect x="50" y="136" width="260" height="8" fill="#3B82F6"/>
    <text x="180" y="128" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Concierge</text>
    <text x="70" y="170" font-size="14" font-weight="600" fill="#182D53">Deliver manually what will</text>
    <text x="70" y="188" font-size="14" font-weight="600" fill="#182D53">later be automated</text>
    <rect x="66" y="210" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="74" y="230" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="74" y="250" font-size="12" font-weight="400" fill="#6B7280">Personal shopping service</text>
    <text x="74" y="266" font-size="12" font-weight="400" fill="#6B7280">before algorithm</text>
  </g>
  
  <!-- Wizard of Oz -->
  <g>
    <rect x="330" y="100" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
    <rect x="330" y="100" width="260" height="44" rx="8" fill="#8B5CF6"/>
    <rect x="330" y="136" width="260" height="8" fill="#8B5CF6"/>
    <text x="460" y="128" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Wizard of Oz</text>
    <text x="350" y="170" font-size="14" font-weight="600" fill="#182D53">Human behind the curtain</text>
    <text x="350" y="188" font-size="14" font-weight="600" fill="#182D53">mimics the product</text>
    <rect x="346" y="210" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="354" y="230" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="354" y="250" font-size="12" font-weight="400" fill="#6B7280">Human answers pretending</text>
    <text x="354" y="266" font-size="12" font-weight="400" fill="#6B7280">to be chatbot</text>
  </g>
  
  <!-- Single-Feature -->
  <g>
    <rect x="610" y="100" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <rect x="610" y="100" width="260" height="44" rx="8" fill="#F59E0B"/>
    <rect x="610" y="136" width="260" height="8" fill="#F59E0B"/>
    <text x="740" y="128" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Single-Feature</text>
    <text x="630" y="170" font-size="14" font-weight="600" fill="#182D53">Build only the one</text>
    <text x="630" y="188" font-size="14" font-weight="600" fill="#182D53">critical feature</text>
    <rect x="626" y="210" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="634" y="230" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="634" y="250" font-size="12" font-weight="400" fill="#6B7280">Dropbox: just file sync,</text>
    <text x="634" y="266" font-size="12" font-weight="400" fill="#6B7280">nothing else</text>
  </g>
  
  <!-- Pre-Order -->
  <g>
    <rect x="50" y="340" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
    <rect x="50" y="340" width="260" height="44" rx="8" fill="#EF4444"/>
    <rect x="50" y="376" width="260" height="8" fill="#EF4444"/>
    <text x="180" y="368" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Pre-Order</text>
    <text x="70" y="410" font-size="14" font-weight="600" fill="#182D53">Sell before building</text>
    <text x="70" y="428" font-size="14" font-weight="600" fill="#182D53">to test demand</text>
    <rect x="66" y="450" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="74" y="470" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="74" y="490" font-size="12" font-weight="400" fill="#6B7280">Kickstarter campaign</text>
    <text x="74" y="506" font-size="12" font-weight="400" fill="#6B7280">before production</text>
  </g>
  
  <!-- Piecemeal -->
  <g>
    <rect x="330" y="340" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <rect x="330" y="340" width="260" height="44" rx="8" fill="#10B981"/>
    <rect x="330" y="376" width="260" height="8" fill="#10B981"/>
    <text x="460" y="368" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Piecemeal</text>
    <text x="350" y="410" font-size="14" font-weight="600" fill="#182D53">Combine existing tools</text>
    <text x="350" y="428" font-size="14" font-weight="600" fill="#182D53">to simulate product</text>
    <rect x="346" y="450" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="354" y="470" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="354" y="490" font-size="12" font-weight="400" fill="#6B7280">Google Forms + Zapier</text>
    <text x="354" y="506" font-size="12" font-weight="400" fill="#6B7280">+ Airtable</text>
  </g>
  
  <!-- Smoke Test -->
  <g>
    <rect x="610" y="340" width="260" height="200" rx="8" fill="#FFFFFF" stroke="#182D53" stroke-width="2"/>
    <rect x="610" y="340" width="260" height="44" rx="8" fill="#182D53"/>
    <rect x="610" y="376" width="260" height="8" fill="#182D53"/>
    <text x="740" y="368" text-anchor="middle" font-size="16" font-weight="700" fill="#FFFFFF">Smoke Test</text>
    <text x="630" y="410" font-size="14" font-weight="600" fill="#182D53">Landing page to</text>
    <text x="630" y="428" font-size="14" font-weight="600" fill="#182D53">measure interest</text>
    <rect x="626" y="450" width="228" height="70" rx="4" fill="#F3F4F6"/>
    <text x="634" y="470" font-size="11" font-weight="500" fill="#6B7280" font-style="italic">Example:</text>
    <text x="634" y="490" font-size="12" font-weight="400" fill="#6B7280">Sign-up page before</text>
    <text x="634" y="506" font-size="12" font-weight="400" fill="#6B7280">building anything</text>
  </g>
  
  <text x="450" y="575" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">The best MVP is the one that tests your riskiest assumption with the least effort</text>
</svg>
