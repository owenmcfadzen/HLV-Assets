<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
    <linearGradient id="coneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D866" stop-opacity="0.3"/>
      <stop offset="30%" stop-color="#182D53" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#6B7280" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">Cone of Predictability</text>
  <text x="400" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">Why we focus on the first 100 days</text>
  
  <!-- Cone body -->
  <polygon points="100,250 700,150 700,350" fill="url(#coneGradient)" stroke="#182D53" stroke-width="2"/>
  
  <!-- Horizon line (center) -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#182D53" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
  
  <!-- Upper boundary -->
  <line x1="100" y1="250" x2="700" y2="150" stroke="#182D53" stroke-width="2"/>
  <text x="710" y="155" font-size="11" font-weight="500" fill="#182D53">Horizon of Predictability</text>
  
  <!-- Lower boundary -->
  <line x1="100" y1="250" x2="700" y2="350" stroke="#182D53" stroke-width="2"/>
  
  <!-- Time zone: Now -->
  <line x1="200" y1="130" x2="200" y2="370" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="200" y="395" text-anchor="middle" font-size="14" font-weight="600" fill="#00D866">Now</text>
  <text x="200" y="412" text-anchor="middle" font-size="11" font-weight="500" fill="#00D866">Predictable</text>
  
  <!-- Time zone: Near -->
  <line x1="350" y1="130" x2="350" y2="370" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="350" y="395" text-anchor="middle" font-size="14" font-weight="600" fill="#182D53">Near</text>
  <text x="350" y="412" text-anchor="middle" font-size="11" font-weight="500" fill="#182D53">Mostly Predictable</text>
  
  <!-- Time zone: Soon -->
  <line x1="500" y1="130" x2="500" y2="370" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="500" y="395" text-anchor="middle" font-size="14" font-weight="600" fill="#6B7280">Soon</text>
  <text x="500" y="412" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Uncertain</text>
  
  <!-- Time zone: Future -->
  <line x1="650" y1="130" x2="650" y2="370" stroke="#D1D5DB" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="650" y="395" text-anchor="middle" font-size="14" font-weight="600" fill="#D1D5DB">Future</text>
  <text x="650" y="412" text-anchor="middle" font-size="11" font-weight="500" fill="#D1D5DB">Unpredictable</text>
  
  <!-- Start point emphasis -->
  <circle cx="100" cy="250" r="8" fill="#00D866"/>
  <text x="100" y="280" text-anchor="middle" font-size="12" font-weight="600" fill="#00D866">TODAY</text>
  
  <!-- 100 days marker -->
  <rect x="220" y="80" width="120" height="40" rx="8" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" font-size="14" font-weight="600" fill="#00D866">First 100 Days</text>
  <line x1="280" y1="120" x2="280" y2="220" stroke="#00D866" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Key insight box -->
  <rect x="200" y="425" width="400" height="20" rx="8" fill="#F3F4F6"/>
  <text x="400" y="438" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Focus on validated learning in the near term</text>
</svg>
