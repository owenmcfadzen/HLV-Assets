<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#182D53" font-size="28" font-weight="700">6 Reframing Strategies</text>
  <text x="400" y="70" text-anchor="middle" fill="#6B7280" font-size="14" font-weight="400">Questions to surface new perspectives on any problem</text>
  
  <!-- Grid of 6 strategy cards (2 rows x 3 columns) -->
  <!-- Row 1 -->
  
  <!-- Card 1: Frame the Problem -->
  <rect x="40" y="100" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="70" cy="130" r="16" fill="#DC143C"/>
  <text x="70" y="135" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">1</text>
  <text x="95" y="135" fill="#182D53" font-size="16" font-weight="700">Frame the Problem</text>
  <text x="55" y="165" fill="#374151" font-size="13" font-weight="400">What is the problem?</text>
  <text x="55" y="185" fill="#374151" font-size="13" font-weight="400">Who's involved?</text>
  <text x="55" y="215" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">Start with clarity before</text>
  <text x="55" y="230" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">exploring alternatives</text>
  
  <!-- Card 2: Look Outside the Frame -->
  <rect x="285" y="100" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="315" cy="130" r="16" fill="#DC143C"/>
  <text x="315" y="135" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">2</text>
  <text x="340" y="135" fill="#182D53" font-size="16" font-weight="700">Look Outside</text>
  <text x="55" y="165" fill="#374151" font-size="13" font-weight="400" transform="translate(245, 0)">What are we missing?</text>
  <text x="55" y="185" fill="#374151" font-size="13" font-weight="400" transform="translate(245, 0)">What's not being said?</text>
  <text x="55" y="215" fill="#6B7280" font-size="11" font-weight="400" font-style="italic" transform="translate(245, 0)">Go 5 Whys deep—your first</text>
  <text x="55" y="230" fill="#6B7280" font-size="11" font-weight="400" font-style="italic" transform="translate(245, 0)">guess is rarely the best</text>
  
  <!-- Card 3: Rethink the Goal -->
  <rect x="530" y="100" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="560" cy="130" r="16" fill="#DC143C"/>
  <text x="560" y="135" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">3</text>
  <text x="585" y="135" fill="#182D53" font-size="16" font-weight="700">Rethink the Goal</text>
  <text x="545" y="165" fill="#374151" font-size="13" font-weight="400">Is there a better goal?</text>
  <text x="545" y="185" fill="#374151" font-size="13" font-weight="400">What does success look like?</text>
  <text x="545" y="215" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">Challenge whether you're</text>
  <text x="545" y="230" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">solving the right thing</text>
  
  <!-- Row 2 -->
  
  <!-- Card 4: Examine Bright Spots -->
  <rect x="40" y="280" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="70" cy="310" r="16" fill="#DC143C"/>
  <text x="70" y="315" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">4</text>
  <text x="95" y="315" fill="#182D53" font-size="16" font-weight="700">Examine Bright Spots</text>
  <text x="55" y="345" fill="#374151" font-size="13" font-weight="400">Are there positive exceptions?</text>
  <text x="55" y="365" fill="#374151" font-size="13" font-weight="400">When doesn't this happen?</text>
  <text x="55" y="395" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">Find where things work</text>
  <text x="55" y="410" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">and learn from them</text>
  
  <!-- Card 5: Look in the Mirror -->
  <rect x="285" y="280" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="315" cy="310" r="16" fill="#DC143C"/>
  <text x="315" y="315" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">5</text>
  <text x="340" y="315" fill="#182D53" font-size="16" font-weight="700">Look in the Mirror</text>
  <text x="300" y="345" fill="#374151" font-size="13" font-weight="400">What's my role in this?</text>
  <text x="300" y="365" fill="#374151" font-size="13" font-weight="400">How am I contributing?</text>
  <text x="300" y="395" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">You might be part of the</text>
  <text x="300" y="410" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">problem you're solving</text>
  
  <!-- Card 6: Take Their Perspective -->
  <rect x="530" y="280" width="230" height="160" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <circle cx="560" cy="310" r="16" fill="#DC143C"/>
  <text x="560" y="315" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="700">6</text>
  <text x="585" y="315" fill="#182D53" font-size="16" font-weight="700">Take Their Perspective</text>
  <text x="545" y="345" fill="#374151" font-size="13" font-weight="400">What problem are they</text>
  <text x="545" y="365" fill="#374151" font-size="13" font-weight="400">trying to solve?</text>
  <text x="545" y="395" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">Put yourself in the</text>
  <text x="545" y="410" fill="#6B7280" font-size="11" font-weight="400" font-style="italic">stakeholder's shoes</text>
  
  <!-- Footer -->
  <text x="400" y="475" text-anchor="middle" fill="#6B7280" font-size="11" font-weight="500">Use at least 3 strategies per problem • Jump to the ones that make most sense</text>
</svg>
