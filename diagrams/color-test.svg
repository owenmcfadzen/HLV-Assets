<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
    text { font-family: 'Manrope', sans-serif; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="200" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#182D53" font-size="24" font-weight="700">Design System Color Test</text>
  
  <!-- Three boxes showing color change -->
  <!-- Box 1: Navy (unchanged) -->
  <rect x="50" y="70" width="140" height="100" rx="8" fill="#182D53"/>
  <text x="120" y="125" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="600">Navy</text>
  <text x="120" y="145" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="400">#182D53</text>
  
  <!-- Box 2: Crimson (NEW - was Emerald) -->
  <rect x="230" y="70" width="140" height="100" rx="8" fill="#DC143C"/>
  <text x="300" y="125" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="600">Crimson</text>
  <text x="300" y="145" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="400">#DC143C</text>
  
  <!-- Box 3: Crimson tint background with border -->
  <rect x="410" y="70" width="140" height="100" rx="8" fill="#FDF2F4" stroke="#DC143C" stroke-width="2"/>
  <text x="480" y="115" text-anchor="middle" fill="#182D53" font-size="14" font-weight="600">Crimson Tint</text>
  <text x="480" y="135" text-anchor="middle" fill="#6B7280" font-size="12" font-weight="400">#FDF2F4</text>
  <text x="480" y="155" text-anchor="middle" fill="#DC143C" font-size="10" font-weight="500">+ border</text>
</svg>
