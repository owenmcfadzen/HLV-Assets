<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="520" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">Build-Measure-Learn</text>
  <text x="300" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">The Lean Startup Cycle</text>
  
  <!-- Arc: BUILD to MEASURE (clockwise, right side) -->
  <path d="M 352 172 A 125 125 0 0 1 400 300" 
        fill="none" stroke="#182D53" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arrowhead for BUILD→MEASURE: tangent at (400,300) relative to center (300,280) -->
  <!-- Radius angle ≈ 11°, clockwise tangent = 11° + 90° ≈ 101° -->
  <g transform="translate(400, 300) rotate(101)">
    <polygon points="0,0 -20,-10 -20,10" fill="#182D53"/>
  </g>
  
  <!-- Arc: MEASURE to LEARN (clockwise, bottom) -->
  <path d="M 362 372 A 125 125 0 0 1 238 372" 
        fill="none" stroke="#182D53" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arrowhead for MEASURE→LEARN: tangent at (238,372) relative to center (300,280) -->
  <!-- Radius angle ≈ 124°, clockwise tangent = 124° + 90° = 214° -->
  <g transform="translate(238, 372) rotate(214)">
    <polygon points="0,0 -20,-10 -20,10" fill="#182D53"/>
  </g>
  
  <!-- Arc: LEARN to BUILD (clockwise, left side) -->
  <path d="M 200 300 A 125 125 0 0 1 248 172" 
        fill="none" stroke="#182D53" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arrowhead for LEARN→BUILD (this one was correct at -40°) -->
  <g transform="translate(248, 172) rotate(-40)">
    <polygon points="0,0 -20,-10 -20,10" fill="#182D53"/>
  </g>
  
  <!-- BUILD box - top -->
  <g transform="translate(300, 150)">
    <rect x="-56" y="-32" width="112" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="7" text-anchor="middle" font-size="18" font-weight="700" fill="#FFFFFF">BUILD</text>
  </g>
  
  <!-- MEASURE box - bottom right -->
  <g transform="translate(413, 345)">
    <rect x="-56" y="-32" width="112" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="7" text-anchor="middle" font-size="18" font-weight="700" fill="#FFFFFF">MEASURE</text>
  </g>
  
  <!-- LEARN box - bottom left -->
  <g transform="translate(187, 345)">
    <rect x="-56" y="-32" width="112" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="7" text-anchor="middle" font-size="18" font-weight="700" fill="#FFFFFF">LEARN</text>
  </g>
  
  <!-- Flow labels -->
  <!-- PRODUCT label (BUILD → MEASURE) -->
  <g transform="translate(418, 225)">
    <rect x="-40" y="-12" width="80" height="24" rx="4" fill="#F3F4F6"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">PRODUCT</text>
  </g>
  
  <!-- DATA label (MEASURE → LEARN) -->
  <g transform="translate(300, 418)">
    <rect x="-28" y="-12" width="56" height="24" rx="4" fill="#F3F4F6"/>
    <text x="0" y="5" text-anchor="middle" font-size="11" font-weight="600" fill="#374151">DATA</text>
  </g>
  
  <!-- IDEAS input arrow -->
  <g>
    <line x1="100" y1="150" x2="225" y2="150" stroke="#00D866" stroke-width="4" stroke-linecap="round"/>
    <g transform="translate(225, 150) rotate(0)">
      <polygon points="0,0 -20,-10 -20,10" fill="#00D866"/>
    </g>
    <rect x="28" y="128" width="68" height="44" rx="6" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
    <text x="62" y="156" text-anchor="middle" font-size="13" font-weight="600" fill="#182D53">IDEAS</text>
  </g>
  
  <!-- Central MVP circle -->
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="44" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
    <text x="0" y="7" text-anchor="middle" font-size="16" font-weight="700" fill="#182D53">MVP</text>
  </g>
  
  <!-- Subtitle -->
  <text x="300" y="490" text-anchor="middle" font-size="12" font-weight="500" fill="#6B7280">Minimize time through the loop to accelerate validated learning</text>
  
</svg>