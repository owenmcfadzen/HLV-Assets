<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#182D53"/>
    </marker>
    <marker id="arrowhead-emerald" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00D866"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">Build-Measure-Learn</text>
  <text x="300" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">The Lean Startup Cycle</text>
  
  <!-- Main circle path (invisible, for reference) -->
  <!-- Center at 300, 270 with radius 130 -->
  
  <!-- BUILD box - top -->
  <g transform="translate(300, 140)">
    <rect x="-60" y="-32" width="120" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="6" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">BUILD</text>
  </g>
  
  <!-- MEASURE box - bottom right -->
  <g transform="translate(413, 335)">
    <rect x="-60" y="-32" width="120" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="6" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">MEASURE</text>
  </g>
  
  <!-- LEARN box - bottom left -->
  <g transform="translate(187, 335)">
    <rect x="-60" y="-32" width="120" height="64" rx="8" fill="#182D53"/>
    <text x="0" y="6" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">LEARN</text>
  </g>
  
  <!-- Curved arrows connecting the boxes -->
  <!-- BUILD to MEASURE (right side) -->
  <path d="M 355 160 Q 450 220, 430 295" 
        fill="none" stroke="#182D53" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- MEASURE to LEARN (bottom) -->
  <path d="M 353 350 Q 300 400, 247 350" 
        fill="none" stroke="#182D53" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- LEARN to BUILD (left side) -->
  <path d="M 170 295 Q 150 220, 245 160" 
        fill="none" stroke="#182D53" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- IDEAS input arrow -->
  <g>
    <path d="M 80 140 L 225 140" fill="none" stroke="#00D866" stroke-width="3" marker-end="url(#arrowhead-emerald)"/>
    <rect x="20" y="120" width="60" height="40" rx="6" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
    <text x="50" y="146" text-anchor="middle" font-size="13" font-weight="600" fill="#182D53">IDEAS</text>
  </g>
  
  <!-- PRODUCT label on BUILD to MEASURE arrow -->
  <g transform="translate(420, 225)">
    <rect x="-40" y="-12" width="80" height="24" rx="4" fill="#F3F4F6"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" font-weight="600" fill="#374151">PRODUCT</text>
  </g>
  
  <!-- DATA label on MEASURE to LEARN arrow -->
  <g transform="translate(300, 395)">
    <rect x="-28" y="-12" width="56" height="24" rx="4" fill="#F3F4F6"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" font-weight="600" fill="#374151">DATA</text>
  </g>
  
  <!-- Central "MVP" badge -->
  <g transform="translate(300, 270)">
    <circle cx="0" cy="0" r="40" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-size="16" font-weight="700" fill="#182D53">MVP</text>
  </g>
  
  <!-- Subtitle description -->
  <text x="300" y="465" text-anchor="middle" font-size="12" font-weight="500" fill="#6B7280">Minimize time through the loop to accelerate validated learning</text>
  
</svg>