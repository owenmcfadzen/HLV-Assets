<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Manrope, sans-serif" font-size="24" font-weight="700" fill="#182D53">Four Entrepreneurial Behaviors</text>
  <text x="400" y="65" text-anchor="middle" font-family="Manrope, sans-serif" font-size="14" font-weight="500" fill="#6B7280">The core cycle of entrepreneurial thinking</text>
  
  <!-- Center -->
  <circle cx="400" cy="270" r="60" fill="#182D53"/>
  <text x="400" y="265" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF">ENTREPRENEUR</text>
  <text x="400" y="280" text-anchor="middle" font-family="Manrope, sans-serif" font-size="10" font-weight="500" fill="#FFFFFF" opacity="0.8">Iterative Cycle</text>
  
  <!-- Circular arrows/flow indicators -->
  <path d="M 340 200 A 100 100 0 0 1 460 200" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 480 230 A 100 100 0 0 1 480 310" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 460 340 A 100 100 0 0 1 340 340" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 320 310 A 100 100 0 0 1 320 230" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Behavior 1: Problem Identification (top) -->
  <g transform="translate(400, 120)">
    <rect x="-100" y="-35" width="200" height="70" rx="8" fill="#182D53"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF">1. PROBLEM</text>
    <text x="0" y="8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF">IDENTIFICATION</text>
    <text x="0" y="28" text-anchor="middle" font-family="Manrope, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF" opacity="0.8">Notice what's broken</text>
    <!-- Icon: magnifying glass -->
    <circle cx="-75" cy="0" r="10" fill="none" stroke="#00D866" stroke-width="2"/>
    <line x1="-67" y1="8" x2="-60" y2="15" stroke="#00D866" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Behavior 2: Opportunity Recognition (right) -->
  <g transform="translate(570, 270)">
    <rect x="-100" y="-35" width="200" height="70" rx="8" fill="#00D866"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#182D53">2. OPPORTUNITY</text>
    <text x="0" y="8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#182D53">RECOGNITION</text>
    <text x="0" y="28" text-anchor="middle" font-family="Manrope, sans-serif" font-size="9" font-weight="500" fill="#182D53" opacity="0.8">See the potential</text>
    <!-- Icon: lightbulb -->
    <circle cx="-70" cy="-5" r="8" fill="none" stroke="#182D53" stroke-width="2"/>
    <line x1="-70" y1="5" x2="-70" y2="12" stroke="#182D53" stroke-width="2"/>
  </g>
  
  <!-- Behavior 3: Resource Acquisition (bottom) -->
  <g transform="translate(400, 420)">
    <rect x="-100" y="-35" width="200" height="70" rx="8" fill="#182D53"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF">3. RESOURCE</text>
    <text x="0" y="8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF">ACQUISITION</text>
    <text x="0" y="28" text-anchor="middle" font-family="Manrope, sans-serif" font-size="9" font-weight="500" fill="#FFFFFF" opacity="0.8">Gather what you need</text>
    <!-- Icon: stack/blocks -->
    <rect x="-85" y="-8" width="12" height="8" fill="none" stroke="#00D866" stroke-width="2" rx="1"/>
    <rect x="-79" y="-16" width="12" height="8" fill="none" stroke="#00D866" stroke-width="2" rx="1"/>
  </g>
  
  <!-- Behavior 4: Value Creation (left) -->
  <g transform="translate(230, 270)">
    <rect x="-100" y="-35" width="200" height="70" rx="8" fill="#00D866"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#182D53">4. VALUE</text>
    <text x="0" y="8" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="700" fill="#182D53">CREATION</text>
    <text x="0" y="28" text-anchor="middle" font-family="Manrope, sans-serif" font-size="9" font-weight="500" fill="#182D53" opacity="0.8">Build something useful</text>
    <!-- Icon: star/impact -->
    <polygon points="75,-8 78,0 87,0 80,5 83,14 75,9 67,14 70,5 63,0 72,0" fill="#182D53"/>
  </g>
  
  <!-- Connection arrows -->
  <!-- 1 to 2 -->
  <line x1="500" y1="135" x2="520" y2="200" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 2 to 3 -->
  <line x1="545" y1="340" x2="490" y2="385" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 3 to 4 -->
  <line x1="300" y1="400" x2="260" y2="340" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 4 to 1 -->
  <line x1="255" y1="200" x2="300" y2="150" stroke="#182D53" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#182D53"/>
    </marker>
  </defs>
  
  <!-- Footer insight -->
  <rect x="150" y="470" width="500" height="24" rx="4" fill="#F3F4F6"/>
  <text x="400" y="486" text-anchor="middle" font-family="Manrope, sans-serif" font-size="11" font-weight="500" fill="#6B7280">Being entrepreneurial means practicing all four â€” in any job, not just startups</text>
</svg>
