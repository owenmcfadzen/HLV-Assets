<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">The Magic Bullet</text>
  <text x="400" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">Three critical questions for opportunity identification</text>
  
  <!-- Triangle -->
  <polygon points="400,95 130,390 670,390" fill="none" stroke="#182D53" stroke-width="3"/>
  <polygon points="400,95 130,390 670,390" fill="#182D53" fill-opacity="0.05"/>
  
  <!-- Center circle with question mark -->
  <g transform="translate(400, 280)">
    <circle r="50" fill="#ECFDF5" stroke="#00D866" stroke-width="2"/>
    <text y="12" text-anchor="middle" font-size="36" font-weight="700" fill="#00D866">?</text>
  </g>
  
  <!-- Business Insights (top) -->
  <circle cx="400" cy="100" r="12" fill="#182D53"/>
  <circle cx="400" cy="100" r="8" fill="#FFFFFF"/>
  <text x="400" y="50" text-anchor="middle" font-size="15" font-weight="600" fill="#182D53">Business Insights</text>
  <text x="400" y="68" text-anchor="middle" font-size="11" font-weight="500" fill="#182D53" font-style="italic">What is broken in your business space?</text>
  <text x="400" y="140" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">What prohibits growth?</text>
  <text x="400" y="154" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">What truth has no mechanism to change?</text>
  
  <!-- Domain Expertise (bottom left) -->
  <circle cx="150" cy="380" r="12" fill="#182D53"/>
  <circle cx="150" cy="380" r="8" fill="#FFFFFF"/>
  <text x="150" y="420" text-anchor="middle" font-size="15" font-weight="600" fill="#182D53">Domain Expertise</text>
  <text x="150" y="438" text-anchor="middle" font-size="11" font-weight="500" fill="#182D53" font-style="italic">What do you know that others don't?</text>
  <text x="80" y="240" text-anchor="start" font-size="11" font-weight="500" fill="#6B7280">What competitive</text>
  <text x="80" y="254" text-anchor="start" font-size="11" font-weight="500" fill="#6B7280">advantage do you have?</text>
  <text x="80" y="274" text-anchor="start" font-size="11" font-weight="500" fill="#6B7280">What territories should</text>
  <text x="80" y="288" text-anchor="start" font-size="11" font-weight="500" fill="#6B7280">you avoid?</text>
  
  <!-- Distribution (bottom right) -->
  <circle cx="650" cy="380" r="12" fill="#182D53"/>
  <circle cx="650" cy="380" r="8" fill="#FFFFFF"/>
  <text x="650" y="420" text-anchor="middle" font-size="15" font-weight="600" fill="#182D53">Distribution</text>
  <text x="650" y="438" text-anchor="middle" font-size="11" font-weight="500" fill="#182D53" font-style="italic">Where can you freeride?</text>
  <text x="720" y="240" text-anchor="end" font-size="11" font-weight="500" fill="#6B7280">Distribution is expensive!</text>
  <text x="720" y="254" text-anchor="end" font-size="11" font-weight="500" fill="#6B7280">What channels do you</text>
  <text x="720" y="268" text-anchor="end" font-size="11" font-weight="500" fill="#6B7280">already have?</text>
  
  <!-- Footer -->
  <text x="400" y="460" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Where these three intersect is your unfair advantage</text>
  <rect x="350" y="472" width="100" height="20" rx="10" fill="#00D866"/>
  <text x="400" y="486" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF">HLV FRAMEWORK</text>
</svg>
