<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="500" y="48" text-anchor="middle" font-size="28" font-weight="700" fill="#182D53">The Six Reframing Lenses</text>
  <text x="500" y="76" text-anchor="middle" font-size="14" font-weight="400" fill="#6B7280">Based on Thomas Wedell-Wedellsborg's framework</text>
  
  <!-- Center Problem Box -->
  <rect x="380" y="300" width="240" height="100" rx="8" fill="#F3F4F6" stroke="#182D53" stroke-width="2"/>
  <text x="500" y="340" text-anchor="middle" font-size="12" font-weight="600" fill="#6B7280">ORIGINAL PROBLEM</text>
  <text x="500" y="365" text-anchor="middle" font-size="14" font-weight="500" fill="#182D53">"It sucks that students</text>
  <text x="500" y="383" text-anchor="middle" font-size="14" font-weight="500" fill="#182D53">are disengaged in class"</text>
  
  <!-- Lens 1: Frame the Problem (top left) -->
  <rect x="60" y="108" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="60" y="108" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="60" y="124" width="260" height="16" fill="#182D53"/>
  <text x="80" y="130" font-size="13" font-weight="600" fill="#FFFFFF">1. Frame the Problem</text>
  <text x="80" y="164" font-size="12" font-weight="600" fill="#182D53">What is the problem? Who's involved?</text>
  <text x="80" y="184" font-size="11" font-weight="400" fill="#6B7280">Clearly articulate the current</text>
  <text x="80" y="200" font-size="11" font-weight="400" fill="#6B7280">understanding as your baseline.</text>
  
  <!-- Lens 2: Look Outside the Frame (top center) -->
  <rect x="370" y="108" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="370" y="108" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="370" y="124" width="260" height="16" fill="#182D53"/>
  <text x="390" y="130" font-size="13" font-weight="600" fill="#FFFFFF">2. Look Outside the Frame</text>
  <text x="390" y="164" font-size="12" font-weight="600" fill="#182D53">What are we missing?</text>
  <text x="390" y="184" font-size="11" font-weight="400" fill="#6B7280">Use "5 Whys" thinking. What</text>
  <text x="390" y="200" font-size="11" font-weight="400" fill="#6B7280">assumptions are we making?</text>
  
  <!-- Lens 3: Rethink the Goal (top right) -->
  <rect x="680" y="108" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="680" y="108" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="680" y="124" width="260" height="16" fill="#182D53"/>
  <text x="700" y="130" font-size="13" font-weight="600" fill="#FFFFFF">3. Rethink the Goal</text>
  <text x="700" y="164" font-size="12" font-weight="600" fill="#182D53">Is there a better goal to pursue?</text>
  <text x="700" y="184" font-size="11" font-weight="400" fill="#6B7280">Challenge what success looks like.</text>
  <text x="700" y="200" font-size="11" font-weight="400" fill="#6B7280">Is the stated goal the real goal?</text>
  
  <!-- Lens 4: Examine Bright Spots (bottom left) -->
  <rect x="60" y="472" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="60" y="472" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="60" y="488" width="260" height="16" fill="#182D53"/>
  <text x="80" y="494" font-size="13" font-weight="600" fill="#FFFFFF">4. Examine Bright Spots</text>
  <text x="80" y="528" font-size="12" font-weight="600" fill="#182D53">When does this NOT happen?</text>
  <text x="80" y="548" font-size="11" font-weight="400" fill="#6B7280">Look for positive exceptions.</text>
  <text x="80" y="564" font-size="11" font-weight="400" fill="#6B7280">What's different in those moments?</text>
  
  <!-- Lens 5: Look in the Mirror (bottom center) -->
  <rect x="370" y="472" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="370" y="472" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="370" y="488" width="260" height="16" fill="#182D53"/>
  <text x="390" y="494" font-size="13" font-weight="600" fill="#FFFFFF">5. Look in the Mirror</text>
  <text x="390" y="528" font-size="12" font-weight="600" fill="#182D53">What's our role in this problem?</text>
  <text x="390" y="548" font-size="11" font-weight="400" fill="#6B7280">Uncomfortable but powerful.</text>
  <text x="390" y="564" font-size="11" font-weight="400" fill="#6B7280">How do we contribute to this?</text>
  
  <!-- Lens 6: Take Their Perspective (bottom right) -->
  <rect x="680" y="472" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="680" y="472" width="260" height="32" rx="8" fill="#182D53"/>
  <rect x="680" y="488" width="260" height="16" fill="#182D53"/>
  <text x="700" y="494" font-size="13" font-weight="600" fill="#FFFFFF">6. Take Their Perspective</text>
  <text x="700" y="528" font-size="12" font-weight="600" fill="#182D53">What problem are THEY solving?</text>
  <text x="700" y="548" font-size="11" font-weight="400" fill="#6B7280">Step into their shoes. What makes</text>
  <text x="700" y="564" font-size="11" font-weight="400" fill="#6B7280">perfect sense from their view?</text>
  
  <!-- Connecting lines from center to each lens -->
  <!-- Top left -->
  <line x1="380" y1="330" x2="320" y2="228" stroke="#D1D5DB" stroke-width="2"/>
  <!-- Top center -->
  <line x1="500" y1="300" x2="500" y2="228" stroke="#D1D5DB" stroke-width="2"/>
  <!-- Top right -->
  <line x1="620" y1="330" x2="680" y2="228" stroke="#D1D5DB" stroke-width="2"/>
  <!-- Bottom left -->
  <line x1="380" y1="370" x2="320" y2="472" stroke="#D1D5DB" stroke-width="2"/>
  <!-- Bottom center -->
  <line x1="500" y1="400" x2="500" y2="472" stroke="#D1D5DB" stroke-width="2"/>
  <!-- Bottom right -->
  <line x1="620" y1="370" x2="680" y2="472" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Footer -->
  <text x="500" y="660" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Each lens opens a different door to understanding. Target: 3-5 reframes per problem.</text>
  <text x="500" y="680" text-anchor="middle" font-size="10" font-weight="400" fill="#00D866">Hudson Lab Ventures</text>
</svg>
