<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" style="font-family: Manrope, system-ui, sans-serif;">
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">ORID Framework</text>
  <text x="450" y="65" text-anchor="middle" font-size="14" font-weight="500" fill="#6B7280">Focused Conversation Technique</text>
  
  <!-- Objective -->
  <circle cx="70" cy="130" r="32" fill="#3B82F6"/>
  <text x="70" y="140" text-anchor="middle" font-size="28" font-weight="700" fill="white">O</text>
  <text x="130" y="120" font-size="18" font-weight="700" fill="#182D53">Objective</text>
  <text x="130" y="142" font-size="14" fill="#374151">Data, facts, sensory impressions</text>
  <rect x="420" y="100" width="460" height="60" rx="8" fill="#F3F4F6" stroke="#3B82F6" stroke-width="2"/>
  <text x="440" y="120" font-size="12" fill="#6B7280">• What did you observe?</text>
  <text x="440" y="138" font-size="12" fill="#6B7280">• What words stood out?</text>
  <text x="440" y="156" font-size="12" fill="#6B7280">• What happened?</text>
  
  <!-- Reflective -->
  <circle cx="70" cy="230" r="32" fill="#8B5CF6"/>
  <text x="70" y="240" text-anchor="middle" font-size="28" font-weight="700" fill="white">R</text>
  <text x="130" y="220" font-size="18" font-weight="700" fill="#182D53">Reflective</text>
  <text x="130" y="242" font-size="14" fill="#374151">Personal reactions, emotions, associations</text>
  <rect x="420" y="200" width="460" height="60" rx="8" fill="#F3F4F6" stroke="#8B5CF6" stroke-width="2"/>
  <text x="440" y="220" font-size="12" fill="#6B7280">• How did it make you feel?</text>
  <text x="440" y="238" font-size="12" fill="#6B7280">• What surprised you?</text>
  <text x="440" y="256" font-size="12" fill="#6B7280">• What does it remind you of?</text>
  
  <!-- Interpretive -->
  <circle cx="70" cy="330" r="32" fill="#F59E0B"/>
  <text x="70" y="340" text-anchor="middle" font-size="28" font-weight="700" fill="white">I</text>
  <text x="130" y="320" font-size="18" font-weight="700" fill="#182D53">Interpretive</text>
  <text x="130" y="342" font-size="14" fill="#374151">Meaning, significance, implications</text>
  <rect x="420" y="300" width="460" height="60" rx="8" fill="#F3F4F6" stroke="#F59E0B" stroke-width="2"/>
  <text x="440" y="320" font-size="12" fill="#6B7280">• What does this mean?</text>
  <text x="440" y="338" font-size="12" fill="#6B7280">• What are the key insights?</text>
  <text x="440" y="356" font-size="12" fill="#6B7280">• Why does this matter?</text>
  
  <!-- Decisional -->
  <circle cx="70" cy="430" r="32" fill="#00D866"/>
  <text x="70" y="440" text-anchor="middle" font-size="28" font-weight="700" fill="white">D</text>
  <text x="130" y="420" font-size="18" font-weight="700" fill="#182D53">Decisional</text>
  <text x="130" y="442" font-size="14" fill="#374151">Next steps, actions, decisions</text>
  <rect x="420" y="400" width="460" height="60" rx="8" fill="#F3F4F6" stroke="#00D866" stroke-width="2"/>
  <text x="440" y="420" font-size="12" fill="#6B7280">• What should we do?</text>
  <text x="440" y="438" font-size="12" fill="#6B7280">• What are our options?</text>
  <text x="440" y="456" font-size="12" fill="#6B7280">• What will you commit to?</text>
  
  <!-- Connector lines -->
  <line x1="70" y1="162" x2="70" y2="198" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="70" y1="262" x2="70" y2="298" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="70" y1="362" x2="70" y2="398" stroke="#D1D5DB" stroke-width="2"/>
  
  <text x="450" y="505" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Move through all four stages to facilitate meaningful group reflection</text>
</svg>