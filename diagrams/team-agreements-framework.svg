<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Manrope', system-ui, sans-serif;">
  <style>
    .title { font-size: 24px; font-weight: 700; fill: #182D53; }
    .subtitle { font-size: 14px; font-weight: 500; fill: #6B7280; }
    .heading { font-size: 14px; font-weight: 700; fill: #182D53; }
    .label { font-size: 12px; font-weight: 400; fill: #374151; }
    .label-sm { font-size: 11px; font-weight: 400; fill: #6B7280; }
    .bad { font-size: 11px; font-weight: 400; fill: #DC2626; }
    .good { font-size: 11px; font-weight: 400; fill: #059669; }
    .caption { font-size: 11px; font-weight: 500; fill: #6B7280; }
    .tag { font-size: 10px; font-weight: 600; fill: #FFFFFF; }
  </style>
  
  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" class="title">Team Agreements</text>
  <text x="400" y="56" text-anchor="middle" class="subtitle">Generic vs. Specific — What Actually Works</text>
  
  <!-- Generic Column -->
  <rect x="60" y="80" width="320" height="280" rx="8" fill="#FEF2F2" stroke="#FECACA"/>
  <rect x="60" y="80" width="320" height="32" rx="8" fill="#DC2626"/>
  <rect x="60" y="104" width="320" height="8" fill="#DC2626"/>
  <text x="220" y="102" text-anchor="middle" class="tag">❌ GENERIC (DOESN'T WORK)</text>
  
  <text x="80" y="140" class="bad">"We'll communicate well"</text>
  <text x="80" y="170" class="bad">"Everyone will do their part"</text>
  <text x="80" y="200" class="bad">"We'll respect each other"</text>
  <text x="80" y="230" class="bad">"We'll meet our deadlines"</text>
  <text x="80" y="260" class="bad">"We'll be open to feedback"</text>
  
  <text x="80" y="300" class="label-sm">Why this fails:</text>
  <text x="80" y="318" class="label-sm">• No shared definition</text>
  <text x="80" y="334" class="label-sm">• No accountability</text>
  <text x="80" y="350" class="label-sm">• Ignored when tested</text>
  
  <!-- Specific Column -->
  <rect x="420" y="80" width="320" height="280" rx="8" fill="#ECFDF5" stroke="#A7F3D0"/>
  <rect x="420" y="80" width="320" height="32" rx="8" fill="#059669"/>
  <rect x="420" y="104" width="320" height="8" fill="#059669"/>
  <text x="580" y="102" text-anchor="middle" class="tag">✓ SPECIFIC (ACTUALLY WORKS)</text>
  
  <text x="440" y="140" class="good">"Respond to messages within 24 hours"</text>
  <text x="440" y="170" class="good">"If stuck for 30 min, ask for help"</text>
  <text x="440" y="200" class="good">"Disagree openly, then commit fully"</text>
  <text x="440" y="230" class="good">"Share drafts 24h before deadline"</text>
  <text x="440" y="260" class="good">"Say 'I think' not 'You should'"</text>
  
  <text x="440" y="300" class="label-sm">Why this works:</text>
  <text x="440" y="318" class="label-sm">• Observable behavior</text>
  <text x="440" y="334" class="label-sm">• Clear expectations</text>
  <text x="440" y="350" class="label-sm">• Enforceable when broken</text>
  
  <!-- Arrow -->
  <path d="M 390 200 L 410 200" stroke="#182D53" stroke-width="3" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#182D53"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="400" y="395" text-anchor="middle" class="caption">The test: Can you tell if someone broke it? If not, make it more specific.</text>
</svg>
