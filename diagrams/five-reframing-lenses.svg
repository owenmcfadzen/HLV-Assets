<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="900" height="520">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap');
      text { font-family: 'Manrope', sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" font-size="24" font-weight="700" fill="#182D53">The Five Reframing Lenses</text>
  
  <!-- Original Problem Box at top -->
  <g transform="translate(450, 90)">
    <rect x="-140" y="-30" width="280" height="60" rx="8" fill="#182D53"/>
    <text x="0" y="-4" text-anchor="middle" font-size="12" font-weight="500" fill="#FFFFFF" opacity="0.8">ORIGINAL PROBLEM</text>
    <text x="0" y="16" text-anchor="middle" font-size="11" font-weight="400" fill="#FFFFFF" opacity="0.7">"It's hard for the patient to find information"</text>
  </g>
  
  <!-- Arrow down from problem -->
  <line x1="450" y1="125" x2="450" y2="155" stroke="#6B7280" stroke-width="2"/>
  <polygon points="450,165 444,155 456,155" fill="#6B7280"/>
  
  <!-- "Apply each lens" label -->
  <text x="450" y="185" text-anchor="middle" font-size="11" font-weight="500" fill="#6B7280">Apply each lens to see the problem differently</text>
  
  <!-- Five Lens Cards - Row of 5 -->
  <!-- Card dimensions: 160w x 280h, gap: 12px -->
  <!-- Total width: 5*160 + 4*12 = 848, start at (900-848)/2 = 26 -->
  
  <!-- Lens 1: Reframe the Situation -->
  <g transform="translate(106, 210)">
    <!-- Card background -->
    <rect x="-80" y="0" width="160" height="280" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <!-- Header -->
    <rect x="-80" y="0" width="160" height="44" rx="8" fill="#00D866"/>
    <rect x="-80" y="36" width="160" height="8" fill="#00D866"/>
    <text x="0" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF" opacity="0.9">LENS 1</text>
    <text x="0" y="34" text-anchor="middle" font-size="11" font-weight="700" fill="#FFFFFF">Reframe the Situation</text>
    <!-- Transformation -->
    <text x="0" y="68" text-anchor="middle" font-size="10" font-weight="600" fill="#182D53">Subject → Object</text>
    <!-- Divider -->
    <line x1="-60" y1="82" x2="60" y2="82" stroke="#D1D5DB" stroke-width="1"/>
    <!-- Description -->
    <text x="0" y="102" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">Move focus from the</text>
    <text x="0" y="116" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">person to the object</text>
    <text x="0" y="130" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">or environment</text>
    <!-- Divider -->
    <line x1="-60" y1="148" x2="60" y2="148" stroke="#D1D5DB" stroke-width="1"/>
    <!-- Example label -->
    <text x="0" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#6B7280">REFRAMED:</text>
    <!-- Example -->
    <text x="0" y="188" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">"The space is too</text>
    <text x="0" y="202" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">cluttered, confusing,</text>
    <text x="0" y="216" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">and unreliable"</text>
  </g>
  
  <!-- Lens 2: Step into Their Shoes -->
  <g transform="translate(278, 210)">
    <rect x="-80" y="0" width="160" height="280" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="-80" y="0" width="160" height="44" rx="8" fill="#00D866"/>
    <rect x="-80" y="36" width="160" height="8" fill="#00D866"/>
    <text x="0" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF" opacity="0.9">LENS 2</text>
    <text x="0" y="34" text-anchor="middle" font-size="11" font-weight="700" fill="#FFFFFF">Step into Their Shoes</text>
    <text x="0" y="68" text-anchor="middle" font-size="10" font-weight="600" fill="#182D53">"My" → "Their"</text>
    <line x1="-60" y1="82" x2="60" y2="82" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="102" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">Perceive the problem</text>
    <text x="0" y="116" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">through the eyes of</text>
    <text x="0" y="130" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">the stakeholder</text>
    <line x1="-60" y1="148" x2="60" y2="148" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#6B7280">REFRAMED:</text>
    <text x="0" y="188" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">"I get confused trying</text>
    <text x="0" y="202" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">to sort through all</text>
    <text x="0" y="216" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">the noise"</text>
  </g>
  
  <!-- Lens 3: Attitude to Action -->
  <g transform="translate(450, 210)">
    <rect x="-80" y="0" width="160" height="280" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="-80" y="0" width="160" height="44" rx="8" fill="#00D866"/>
    <rect x="-80" y="36" width="160" height="8" fill="#00D866"/>
    <text x="0" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF" opacity="0.9">LENS 3</text>
    <text x="0" y="34" text-anchor="middle" font-size="11" font-weight="700" fill="#FFFFFF">Attitude to Action</text>
    <text x="0" y="68" text-anchor="middle" font-size="10" font-weight="600" fill="#182D53">Adverb → Verb</text>
    <line x1="-60" y1="82" x2="60" y2="82" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="102" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">Shift from a state</text>
    <text x="0" y="116" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">to an action, making</text>
    <text x="0" y="130" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">the problem dynamic</text>
    <line x1="-60" y1="148" x2="60" y2="148" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#6B7280">REFRAMED:</text>
    <text x="0" y="188" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">"Searching for reliable</text>
    <text x="0" y="202" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">information takes</text>
    <text x="0" y="216" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">too much time"</text>
  </g>
  
  <!-- Lens 4: Look in the Mirror -->
  <g transform="translate(622, 210)">
    <rect x="-80" y="0" width="160" height="280" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="-80" y="0" width="160" height="44" rx="8" fill="#00D866"/>
    <rect x="-80" y="36" width="160" height="8" fill="#00D866"/>
    <text x="0" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF" opacity="0.9">LENS 4</text>
    <text x="0" y="34" text-anchor="middle" font-size="11" font-weight="700" fill="#FFFFFF">Look in the Mirror</text>
    <text x="0" y="68" text-anchor="middle" font-size="10" font-weight="600" fill="#182D53">Reverse Perspective</text>
    <line x1="-60" y1="82" x2="60" y2="82" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="102" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">What if YOU were</text>
    <text x="0" y="116" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">the stakeholder?</text>
    <text x="0" y="130" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">Flip the viewpoint.</text>
    <line x1="-60" y1="148" x2="60" y2="148" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#6B7280">REFRAMED:</text>
    <text x="0" y="188" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">"My doctor doesn't</text>
    <text x="0" y="202" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">have enough</text>
    <text x="0" y="216" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">information for me"</text>
  </g>
  
  <!-- Lens 5: Devil in the Detail -->
  <g transform="translate(794, 210)">
    <rect x="-80" y="0" width="160" height="280" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="-80" y="0" width="160" height="44" rx="8" fill="#00D866"/>
    <rect x="-80" y="36" width="160" height="8" fill="#00D866"/>
    <text x="0" y="18" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF" opacity="0.9">LENS 5</text>
    <text x="0" y="34" text-anchor="middle" font-size="11" font-weight="700" fill="#FFFFFF">Devil in the Detail</text>
    <text x="0" y="68" text-anchor="middle" font-size="10" font-weight="600" fill="#182D53">Surface → Specifics</text>
    <line x1="-60" y1="82" x2="60" y2="82" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="102" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">Dig into the literal</text>
    <text x="0" y="116" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">details that might</text>
    <text x="0" y="130" text-anchor="middle" font-size="9" font-weight="500" fill="#374151">be overlooked</text>
    <line x1="-60" y1="148" x2="60" y2="148" stroke="#D1D5DB" stroke-width="1"/>
    <text x="0" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#6B7280">REFRAMED:</text>
    <text x="0" y="188" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">"When the patient</text>
    <text x="0" y="202" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">googles, relevant links</text>
    <text x="0" y="216" text-anchor="middle" font-size="9" font-weight="500" fill="#059669" font-style="italic">are on page two"</text>
  </g>
  
</svg>